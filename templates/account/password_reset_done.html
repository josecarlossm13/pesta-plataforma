{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Password Reset Sent" %}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body text-center">
      <h5 class="mb-3 text-success">
        <i class="bi bi-check-circle-fill me-2"></i>
        {% trans "Check your email" %}
      </h5>
      <p>{% trans "We've sent you an email with instructions to reset your password." %}</p>
      <a href="{% url 'account_login' %}" class="btn btn-outline-primary mt-3">
        {% trans "Back to login" %}
      </a>
    </div>
  </div>
</div>
{% endblock %}
