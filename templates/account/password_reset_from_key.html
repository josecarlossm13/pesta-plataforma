{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block title %}{% trans "Set New Password" %}{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="mb-4">{% trans "Set a new password" %}</h2>

      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="d-flex gap-2 mt-3">
          <button type="submit" class="btn btn-primary">{% trans "Change password" %}</button>
          <a href="{% url 'account_login' %}" class="btn btn-outline-secondary">{% trans "Cancel" %}</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
