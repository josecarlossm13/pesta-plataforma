{% extends "base.html" %}
{% load static i18n %}

{% block title %}{% trans "Subject areas" %}{% endblock %}

{% block content %}
    <h2>{% trans "Subject areas" %}</h2>

    <ul>
        {% for area in areas %}
            <li>

                <a href="{% url 'subarea-list-by-area' area.id %}">{{ area.id }} : {{ area.name }}</a>

            </li>

        {% endfor %}
    </ul>
{% endblock %}
